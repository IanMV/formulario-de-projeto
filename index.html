<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Projetos - Ian Matheus</title>
</head>

<body>
    <main>
        <section>
            <h2>
                Cadastro de Projetos
            </h2>
            <form action="#" method="get">
                <p>
                    <label for="titulo">*Titulo de projeto:</label>
                    <input type="text" id="titulo" name="titulo">
                </p>
                <p>
                    <label for="cordenador">*Cordenador do projeto:</label>
                    <input type="text" id="cordenador" name="cordenador">
                </p>
                <p>
                    <label for="orcamento">*Previsão de orçamento</label>
                    <input type="text" id="orcamento" name="orcamento">
                </p>
                <p>
                    <label for="inicio">*Data de início</label>
                    <input type="date" id="inicio" name="inicio">
                </p>
                <p>
                    <label for="fim">*Data de fim</label>
                    <input type="date" id="fim" name="fim">
                </p>
                <p>
                    <label for="tempo">*Tempo de duração:</label>
                    <select name="tempo" id="tempo">
                        <option value="1">Trimestral</option>
                        <option value="2">Semestral</option>
                        <option value="3">Anual</option>

                    </select>

                </p>
                <fieldset>
                    <legend>
                        Objetivos de Desenvolvimento Sustentável
                    </legend>
                    <label><input type="checkbox" name="desenvolvimento" value="1">Erradicação da probreza</label>
                    <label><input type="checkbox" name="desenvolvimento" value="2">Fome zero e agricultura
                        sustentável</label>
                    <label><input type="checkbox" name="desenvolvimento" value="3">Saúde e Bem-Estar </label>
                    <label><input type="checkbox" name="desenvolvimento" value="4">Educação de qualidade </label>
                    <label><input type="checkbox" name="desenvolvimento" value="5">Igualdade de gênero </label>
                    <label><input type="checkbox" name="desenvolvimento" value="6">Água potável e saneamento </label>
                    <label><input type="checkbox" name="desenvolvimento" value="7">Energia limpa e acessível </label>
                    <label><input type="checkbox" name="desenvolvimento" value="8">Trabalho decente e crescimento
                        econômico</label>
                </fieldset>
                <fieldset>
                    <legend>
                        Impacto:
                    </legend>
                    <label><input type="radio" name="impacto" value="1">Regional</label>
                    <label> <input type="radio" name="impacto" value="0">Nacional</label>
                </fieldset>

                <p>
                    <input type="checkbox">Desejo receber notificações por email sobre outros chamadas
                </p>

                <p>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </section>
    </main>
</body>

</html>
